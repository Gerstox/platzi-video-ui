<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="./style.css">
    <link rel="icon" href="./assets/img/karim-master.png" type="image/x-icon">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Mulish:ital@1&display=swap" rel="stylesheet">
    <title>Iniciar sesión</title>
</head>
<body>
    <header class="header">
        <img class="header__img" src="./assets/img/dragon-ball.png" alt="">
        <div class="header__menu">
            <div class="header__menu--profile">
                <img src="./assets/img/karim-master.png" alt="User">
                <span>Perfil</span>
            </div>
            <ul>
                <li><a href="/">Cuenta</a></li>
                <li><a href="/">Cerrar sesión</a></li>
            </ul>
        </div>
    </header>
    <section class="login">
        <div class="login__container">
            <div class="login__container--header">
                <img src="./assets/img/sphere.png" alt="sphere">
                <h2>Iniciar sesión</h2>
            </div>
            <form class="login__container--form">
                <input class="input" type="text" placeholder="Correo">
                <input class="input" type="password" placeholder="Contraseña">
                <button class="button">Entrar</button>
                <div class="login__container--remember-me">
                    <label>
                        <input type="checkbox" id="box1" value="checkbox">Recuérdame
                    </label>
                    <a href="/">Olvidé mi contraseña</a>
                </div>
            </form>
            <section class="login__container--social-media">
                <div><img src="./assets/img/google-white.png" alt="Google">Iniciar sesión con Google</div>
                <div><img src="./assets/img/Twitter_logo_white.png" alt="Twitter">Iniciar sesión con Twitter</div>
            </section>
            <p class="login__container--register">
                No tienes ninguna cuenta <a href="/">Regístrate</a>
            </p>
        </div>
    </section>
    <footer class="footer">
        <a href="/">Términos de uso</a>
        <a href="/">Declaración de privacidad</a>
        <a href="/">Centro de ayuda</a>
    </footer>
</body>
</html>
