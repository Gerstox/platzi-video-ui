<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="./style.css">
    <link rel="icon" href="./assets/img/karim-master.png" type="image/x-icon">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Mulish:ital@1&display=swap" rel="stylesheet">
    <title>Crear cuenta</title>
</head>
<body>
    <header class="header">
        <img class="header__img" src="./assets/img/dragon-ball.png" alt="">
        <div class="header__menu">
            <div class="header__menu--profile">
                <img src="./assets/img/karim-master.png" alt="User">
                <span>Perfil</span>
            </div>
            <ul>
                <li><a href="#">Cuenta</a></li>
                <li><a href="#">Cerrar sesión</a></li>
            </ul>
        </div>
    </header>
    <section class="login">
        <div class="login__container">
            <div class="login__container--header">
                <img src="./assets/img/karim-master.png" alt="radar del dragon">
                <h2>Crear cuenta</h2>
            </div>
            <form class="login__container--form">
                <input class="input" type="text" placeholder="Nombre">
                <input class="input" type="text" placeholder="Correo">
                <input class="input" type="password" placeholder="Contraseña">
                <button class="button">Registrarme</button>
            </form>
            <p class="login__container--register">
                <a href="#">Iniciar sesión</a>
            </p>
        </div>
    </section>
    <footer class="footer">
        <a href="#">Términos de uso</a>
        <a href="#">Declaración de privacidad</a>
        <a href="#">Centro de ayuda</a>
    </footer>
</body>
</html>
